<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dynamic Calender</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<!-- import boxicons -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
	<div class="box">
		<!-- current date -->
		<header>
			<p class="current-date"></p>
			<div class="icons">
				<span class="nextPrev"  id="prev"><i class='bx bx-chevron-left'></i></span>
				<span class="nextPrev" id="next"><i class='bx bx-chevron-right'></i></span>

			</div>
		</header>
		<div class="calender">
			<ul class="weeks">
				<li>Sun</li>
				<li>Mon</li>
				<li>Tue</li>
				<li>Wed</li>
				<li>Thr</li>
				<li>Fri</li>
				<li>Sat</li>
			</ul>
		
			<ul class="Days">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
				<li>11</li>
				<li>12</li>
				<li>13</li>
				<li>14</li>
				<li>15</li>
				<li>16</li>
				<li>17</li>
				<li>18</li>
				<li>19</li>
				<li>20</li>
				<li>21</li>
				<li>22</li>
				<li>23</li>
				<li class="active">24</li>
				<li>25</li>
				<li>26</li>
				<li>27</li>
				<li>28</li>
				<li>29</li>
				<li>30</li>
				<li>31</li>
			</ul>
	</div>



	<script src="app.js" defer></script>
</body>
</html>
